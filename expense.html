<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/expense.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        </header>
        <section class="form-section">
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-name">Expense Name:</label>
                    <input type="text" id="expense-name" placeholder="Enter expense name" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" step="0.01" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="receipt-upload">Upload Receipt:</label>
                    <input type="file" id="receipt-upload" accept="image/*">
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Add Expense</button>
            </form>
        </section>
        <section class="table-section">
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Receipt</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense items will be inserted here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/expense.js"></script>
</body>
</html>
