<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="css/invoice.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Invoice Generator</h1>
    </header>
    <div class="container">
        <form id="invoice-form">
            <div class="form-group">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" required>
            </div>
            <div class="form-group">
                <label for="company-address">Company Address:</label>
                <textarea id="company-address" required></textarea>
            </div>
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-address">Client Address:</label>
                <textarea id="client-address" required></textarea>
            </div>
            <div class="form-group">
                <label for="item-description">Item Description:</label>
                <input type="text" id="item-description" required>
            </div>
            <div class="form-group">
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" required>
            </div>
            <div class="form-group">
                <label for="item-price">Price per Item:</label>
                <input type="number" id="item-price" required>
            </div>
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
        <div id="invoice-preview" class="invoice-preview"></div>
        <button id="download-btn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </div>
    <script src="js/invoice.js"></script>
</body>
</html>
